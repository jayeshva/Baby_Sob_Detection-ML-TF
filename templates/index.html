
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Baby Sob</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>




<div class="container">
  <h1 class="jumbotron bg-primary">Baby Sob Detector (Crying/Not)</h1>
  <h4>Note :Use a Valid Baby Image</h4>
  <br><br>
  {% if prediction %}
  <img src="{{img_path}}" height="250px" width="250px">
	<h2> Your Prediction   : <i> {{prediction}} </i></h2>

	{% endif %}
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="" class="btn btn-success">Use VideoCam & Go RealTime</button>
      </div>
      
      <label class="control-label col-sm-2" for="pwd">Upload Your Image & submit :</label>
      <div class="col-sm-10">    
        <H4>OR</H4>      
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>



</div>







</body>
</html>
